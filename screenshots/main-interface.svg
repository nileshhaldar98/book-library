<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="40" y="50" font-family="Arial" font-size="24" fill="#333333">ðŸ“š Book Library</text>
  
  <!-- Search Bar -->
  <rect x="40" y="100" width="600" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="125" font-family="Arial" font-size="14" fill="#999999">Search books...</text>
  
  <!-- Sort Dropdown -->
  <rect x="660" y="100" width="100" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="675" y="125" font-family="Arial" font-size="14" fill="#333333">Sort by</text>
  
  <!-- Book Grid -->
  <g transform="translate(40, 160)">
    <!-- Book Card 1 -->
    <rect x="0" y="0" width="160" height="240" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="20" y="20" width="120" height="160" fill="#f0f0f0"/>
    <text x="20" y="200" font-family="Arial" font-size="14" fill="#333333">Book Title 1</text>
    <text x="20" y="220" font-family="Arial" font-size="12" fill="#666666">Author Name</text>
    
    <!-- Book Card 2 -->
    <rect x="180" y="0" width="160" height="240" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="200" y="20" width="120" height="160" fill="#f0f0f0"/>
    <text x="200" y="200" font-family="Arial" font-size="14" fill="#333333">Book Title 2</text>
    <text x="200" y="220" font-family="Arial" font-size="12" fill="#666666">Author Name</text>
    
    <!-- Book Card 3 -->
    <rect x="360" y="0" width="160" height="240" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="380" y="20" width="120" height="160" fill="#f0f0f0"/>
    <text x="380" y="200" font-family="Arial" font-size="14" fill="#333333">Book Title 3</text>
    <text x="380" y="220" font-family="Arial" font-size="12" fill="#666666">Author Name</text>
  </g>
</svg>